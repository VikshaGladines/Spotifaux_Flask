<!DOCTYPE html>
<html>

<head>
  <title>Spotifaux</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container mt-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <div class="card px-5 py-5" id="form1">
          <h2 class="text-center mb-5">Inscription</h2>
          <form method="POST"></form>
          <div class="form-data">
            <form method="POST">
              <div class="mb-3">
                <label for="username" class="form-label">Pseudonyme</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">E-Mail</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name="email" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
              </div>
              <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirmer le mot de passe</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
              </div>
              {% with messages = get_flashed_messages() %}
              {% if messages %}
              {% for message in messages %}
              <p class="text-center text-danger">{{ message }}</p>
              {% endfor %}
              {% endif %}
              {% endwith %}

              <p class="text-center">

                <a href="/login">Déjà un compte ? Connectes toi</a>
              </p>

              <button type="submit" class="btn btn-primary">S'inscrire</button>
            </form>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
