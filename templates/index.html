        <input type="text" name="artist_name">
        <button type="submit">Rechercher</button>
    </form>
    {% if artist_list %}
        <h2>RÃ©sultats de la recherche :</h2>

            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
